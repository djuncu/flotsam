# FLOTSAM configuration file for 10-micron liquid water droplets
# observed by a nadir-viewing instrument for testing

mode components

wavelength 0.5e-6

no_rayleigh 1

sza 10

sensor_zenith_angle 60.0

azim 180

surface_pressure 1.0e5

layer_count 20

optical_depth 2

optical_depth_scaling 1.0

albedo 0.00

#single_scattering_albedo 0.999999
single_scattering_albedo 0.999

#phase_function_file phase_function_droplet_re10um_550nm.txt
phase_function_file CAMS_benchmark/phase_function_du_0470nm.txt

use_fitted_phase_function

#phase_function_components 0.228236 0.35174 0.077824 -0.00999708 0.031192 0.10221

repeat 1
