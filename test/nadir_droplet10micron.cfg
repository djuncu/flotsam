# FLOTSAM configuration file for 10-micron liquid water droplets
# observed by a nadir-viewing instrument for different sun angles

mode components

wavelength 0.5e-6

no_rayleigh 1

sza_count 91
sza_begin 0
sza_end 90

sensor_zenith_angle 0.0

azim_count 1
azim_begin 0
azim_end 0

surface_pressure 1.0e5

layer_count 1000

optical_depth 1.0e-6 0.1 0.316 1 3.16 10 31.6 100

albedo 0.08

single_scattering_albedo 0.999

phase_function_file phase_function_droplet_re10um_550nm.txt

repeat 1
